<div class="modal-header">
    <h4 class="modal-title">
        <!-- Put your modal title here -->
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <!-- Put your modal content here -->
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-cancel" (click)="cancel()" >Cancel</button>
    <button type="button" class="btn btn-sm btn-save" (click)="close()" >Confirm</button>
</div>
